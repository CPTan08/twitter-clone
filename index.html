<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter Page</title>
  </head>
  <body>
    <div class="split left">
      <div class="centered">
        <div class="image-txt-container">
          <img src="img_search.svg" alt="search icon" width="20" height="20" />
          <h3>Follow your interests.</h3>
          <img src="img_people.svg" alt="people icon" width="20" height="20" />
          <h3>Hear what people are talking about.</h3>
          <img
            src="img_speechb.svg"
            alt="speech bubble"
            width="20"
            height="20"
          />
          <h3>Join the conversion.</h3>
        </div>
      </div>
    </div>

    <div class="split right">
      <div class="centered">
        <img src="img_bird.png" alt="bird" width="60" height="50" />
        <h1>See what's happening in the world right now</h1>
        <p></p>
        <p></p>
        <h3>Join Twitter today.</h3>
      </div>
    </div>

    <a class="twitter btn" href="#">
      <div class="twitter-icon btn-icon"></div>
      sign up button
    </a>
  </body>
</html>
